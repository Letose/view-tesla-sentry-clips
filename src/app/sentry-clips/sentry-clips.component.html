<div class="component-container d-flex flex-column">
  <div class="sentry-clips-container d-flex flex-wrap">
    <label id="label-front" for="video-front" 
      class="badge rounded-pill text-bg-danger position-absolute">
      Front
    </label>
    <video id="video-front" controls preload="metadata" *ngIf="sentryClipsVideo[0]">
      <source [src]="sentryClipsVideo[0]" [type]="sentryClipsType[0]" />
      Your browser doesn't support HTML video.
    </video>

    <label id="label-back" for="video-back" 
      class="badge rounded-pill text-bg-danger position-absolute">
      Back
    </label>
    <video id="video-back" controls preload="metadata" *ngIf="sentryClipsVideo[1]">
      <source [src]="sentryClipsVideo[1]" [type]="sentryClipsType[1]" />
    </video>

    <label id="label-left" for="video-left" 
      class="badge rounded-pill text-bg-danger position-absolute">
      Left
    </label>
    <video id="video-left" controls preload="metadata" *ngIf="sentryClipsVideo[2]">
      <source [src]="sentryClipsVideo[2]" [type]="sentryClipsType[2]" />
    </video>

    <label id="label-right" for="video-right" 
      class="badge rounded-pill text-bg-danger position-absolute">
      Right
    </label>
    <video id="video-right" controls preload="metadata" *ngIf="sentryClipsVideo[3]">
      <source [src]="sentryClipsVideo[3]" [type]="sentryClipsType[3]" />
    </video>
  </div>

  <div class="button-container bg-secondary d-flex justify-content-center align-items-center btn-group" role="group">
    <!-- Timestamp information -->
    <div class="fs-6 pe-5 text-white" *ngIf="currentTimestamp">
      {{ currentTimestamp }}
    </div>

    <!-- Back button -->
    <button type="button" class="btn btn-secondary" aria-label="Back to the Home page"
      (click)="onClickHome()">
      <mat-icon>home</mat-icon>
    </button>

    <!-- Previous sentry clips -->
    <button type="button" class="btn btn-secondary" aria-label="Previous clips" 
      [disabled]="pageIndex === 0"
      (click)="onClickPrevious()">
      <mat-icon class="align-self-center">skip_previous</mat-icon>
    </button>

    <!-- Play/Pause -->
    <button type="button" class="btn btn-secondary" aria-label="Play/Pause" (click)="onClickPlayPause()">
      <!-- Switch between play and pause icons each time the button is pressed -->
      <mat-icon class="align-self-center" *ngIf="displayPlay; else elseBlock">play_arrow</mat-icon>

      <ng-template #elseBlock>
        <mat-icon class="align-self-center">pause</mat-icon>
      </ng-template>
    </button>

    <button type="button" class="btn btn-secondary" aria-label="Speed the clip"
      (click)="onClickSpeedUp()">
      <mat-icon class="align-self-center">fast_forward</mat-icon>
    </button>

    <!-- Next sentry clips -->
    <button type="button" class="btn btn-secondary" aria-label="Next clips" 
      [disabled]="pageIndex > (sentryClipsContent.length - 2)"
      (click)="onClickNext()">
      <mat-icon class="align-self-center">skip_next</mat-icon>
    </button>
  </div>
</div>
